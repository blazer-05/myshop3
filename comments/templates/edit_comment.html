{% extends 'shop/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}

{% endblock %}

{% block content %}


    <div class="container" style="width: 80%;">

        <div class="row">

            <div style="margin: 4%;">

                <h1>Редактирование комментария</h1>

                <form action="{% url 'comments:edit_comment' pk=comment.pk %}" method="post">

                    {% csrf_token %}

                    <!-- Скрытые поля формы для передачи id комментария -->
                    {{ form.content_type }}
                    {{ form.object_id }}

                    {{ form.text }}

                    <button type="submit" class="btn btn-warning" style="margin-top: 10px; border-radius: 4px;">Edit</button>

                </form>

            </div>

        </div>

    </div>





{% endblock %}

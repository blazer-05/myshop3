{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

        <!-- Стили для фокуса в placeholder-->
    <style>
        :focus::-webkit-input-placeholder {color: transparent}
        :focus::-moz-placeholder          {color: transparent}
        :focus:-moz-placeholder           {color: transparent}
        :focus:-ms-input-placeholder      {color: transparent}
    </style>

<div class="container">
            <div id="passwordreset" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">{% trans "Change Password" %}</div>
                    </div>
                    <div class="panel-body">
                        <form id="signupform" method="POST" action="{% url 'account_change_password' %}" class="form-horizontal password_change" role="form" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_oldpassword" class=" control-label col-sm-3">{{ form.oldpassword.lable }}</label>
                                <div class="col-sm-9">
                                    <input id="id_oldpassword" type="password" class="form-control" name="oldpassword" placeholder="Please input your email used to register with us">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_password1" class=" control-label col-sm-3">{{ form.password1.lable }}</label>
                                <div class="col-sm-9">
                                    <input id="id_password1" type="password" class="form-control" name="password1" placeholder="create your new password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_password2" class=" control-label col-sm-3">{{ form.password2.lable }}</label>
                                <div class="col-sm-9">
                                    <input id="id_password2" type="password" class="form-control" name="password2" placeholder="confirm your new password">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" name="action" class="btn btn-success">{% trans "Change Password" %}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    <div class="container">
        <h1>{% trans "Change Password" %}</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>



{% endblock %}

{% load staticfiles %}
{% load thumbnail %}
{% load bootstrap3 %}

{% load mptt_tags %}
{% load i18n mptt_tags %}


<!-- Вывод формы подписки в base.html -->

<div class="subscribe-area">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-7 col-xs-12">
                <label class="hidden-sm hidden-xs">Подписаться на рассылку:</label>
                <div class="subscribe">
                    <form method="post" id="subscribe_form">
                        {% csrf_token %}

                        <input type="email" id="id_email" name="email" placeholder="Ваш E-mail">

                        <button type="submit">Подписаться</button>
                    </form>
                    <div id="subscribe_form_message" style="margin: 0 10px; width: 290px" class="alert alert-dismissable">

                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-5 col-xs-12">
                <div class="social-media">
                    <a href="#"><i class="fa fa-facebook fb"></i></a>
                    <a href="#"><i class="fa fa-google-plus gp"></i></a>
                    <a href="#"><i class="fa fa-twitter tt"></i></a>
                    <a href="#"><i class="fa fa-youtube yt"></i></a>
                    <a href="#"><i class="fa fa-linkedin li"></i></a>
                    <a href="#"><i class="fa fa-rss rs"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

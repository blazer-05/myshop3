
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<style>
    .intro-header {
        color: #f8f8f8;
        text-align: center;
    }

    .container {
        margin-top: 250px;
        background-color: #00bfff;
        width: 100%;
        position: absolute;
        height: 220px;
    }

    .custom-tab-content {
        color: #fff;
        font-family: 'Open Sans', sans-serif;
    }

:focus::-webkit-input-placeholder {color: transparent}
:focus::-moz-placeholder          {color: transparent}
:focus:-moz-placeholder           {color: transparent}
:focus:-ms-input-placeholder      {color: transparent}

</style>

<div class="intro-header">
    <div class="container">

        <div class="tab-content custom-tab-content" align="center">
            <div class="subscribe-panel">
                <h1>Отписаться от рассылки</h1>
                <p>Чтобы отменить подписку, введите свой адрес электронной почты в поле и нажмите кнопку отписаться.</p>

                <form method="post">
                    {% csrf_token %}

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"
                                                               aria-hidden="true"></i></span>
                            <input type="email" class="form-control input-lg" name="email" id="id_email"
                                   placeholder="Введите Ваш Email"/>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <br/><br/><br/>
                    <button class="btn btn-warning btn-lg">Отписаться</button>
                </form>
                <div class="row" style="width: 450px;">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                {{ message }}
                            <h3>Автоматический переход на главную страницу через <span id="id_seconds"></span> секунд.</h3>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

        <script type="text/javascript">

            /*Изменить текущий адрес страницы через 3 секунды (3000 миллисекунд)*/
            change_seconds = (seconds) => {
              document.getElementById('id_seconds').innerText = seconds;
            };

            redirect_timer = () => {
                let seconds = 10;
                change_seconds(seconds);
                let interval = setInterval(
                    () => {
                        seconds--;
                        change_seconds(seconds);
                        if (seconds <= 0) {
                            clearInterval(interval);
                            location.replace("/")
                        }
                    }, 1000);
            };

            redirect_timer();

        </script>

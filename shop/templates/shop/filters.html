{% load staticfiles %}

{#Этот шаблон обрабатывает функция filters() из модуля context_processors.py#}



<form id="filter_form">
    <div class="shop-filter">
        <div class="area-title">
            <h3 class="title-group gfont-1" style="font-weight: inherit;">Фильтр товаров</h3>
        </div>
        <h4 class="shop-price-title">Цена</h4>
        <div class="info_widget">
            <div class="price_filter">
                <div id="slider-range" data-min="{{ filters.initial_min_price }}" data-max="{{ filters.initial_max_price }}"></div>
                <div class="price_slider_amount">
                    <ul>
                        <p>{{ filters.min_price }}</p>
                        <p>{{ filters.max_price }}</p>
                    </ul>
                    <input type="submit"  value="Фильтр"/>
                </div>
            </div>
        </div>
    </div>
    <hr class="line"/>
    <div class="accordion_one">
        {{ filters.brand }}
        {{ filters.filter }}
    </div>
    <div style="display: none">
        {{ filters.sort }}
        {{ filters.limit }}
    </div>
    <div class="">
        <input type="submit" class="btn btn-info pull-right" style="background-color: #26ACCE;" value="Фильтр"/>
        <a href="{{ request.path }}" class="btn btn-danger pull-left">Сброс</a>
    </div>
</form>
